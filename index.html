<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap" rel="stylesheet">
    <title>Password Generator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <h1>Password Generator</h1>

        <div class="display-container">
             <input readonly placeholder="Password" class="display" data-passwordDisplay>

             <button class="btn" data-copy>
                <span class="tip" data-copyMsg></span>
                <img src="./Assests/copy.svg" alt="copy" height="23" width="24">
             </button>
        </div>

        <div class="input-container">

             <div class="length-container">
                <p>Password Length</p>
                <p data-length>0</p>
             </div>

             <input type="range" min="1" max="20" step="1" class="slider" data-lenthslider>

             <div class="checkboxes">
                  <input type="checkbox" id="uppercase">
                  <label for="uppercase">Includes Uppercase letters</label>   
             </div>
             <div class="checkboxes">
                  <input type="checkbox" id="lowercase">
                  <label for="lowercase">Includes lowercase letters</label>   
             </div>
             <div class="checkboxes">
                  <input type="checkbox" id="numbers">
                  <label for="numbers">Includes Numbers</label>   
             </div>
             <div class="checkboxes">
                  <input type="checkbox" id="symbol">
                  <label for="symbols">Includes Synbols</label>   
             </div>

             <div class="strength-container">
                 <p>Strength</p>
                 <div class="indicator" data-indicator></div>
             </div>

             <button class="generate-button">Generate Password</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
